<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>glasses</title>
		<meta name="description" content="" />
		<meta name="author" content="Administrator" />

		<meta name="viewport" content="width=device-width;initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" href="scrolling.css"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script src="http://jarallax.com/download/jarallax-0.2.3b.js" type="text/javascript"></script>
		<script src="animations.js" type="text/javascript"></script>		
	</head>

	<body>	
	<script type="text/javascript" language="JavaScript">
	document.body.onload=indexScroll;
	</script>
	<div class="scroll-area">
		<div id="scroll-1">
			<div class="scr-txt-1"></div>
			<a class="arrow-down-1"></a>
			<div class="glasses"></div>
		</div>
		<div id="scroll-2">
			<div class="scr-txt-2"></div>
			<a class="arrow-down-2"></a>
		</div>
		<div id="scroll-3"></div>
		<div id="scroll-4">
			<div class="scrolling-cate"></div>
			<div class="scrolling-list">
				<a class="scrl-lt-1" href="#"></a>
				<a class="scrl-lt-2" href="#"></a>
				<a class="scrl-lt-3" href="#"></a>
				<a class="scrl-lt-4" href="#"></a>
			</div>
			<a class="arrow-down-3"></a>
		</div>
	</div>
	<script>
	$(window).scroll(function() {
		$('#scroll-4').each(function(){
		var imagePos = $(this).offset().top;

		var topOfWindow = $(window).scrollTop();
			if (imagePos < topOfWindow+300) {
				$(this).addClass("animation");
			}
		});
	});
	$(document).ready(function(){
	$(".arrow-down-1").click(function(){
	$('body,html').animate({scrollTop:$('#scroll-2').offset().top},800);
	return false;
	});
	$(".arrow-down-2").click(function(){
	$('body,html').animate({scrollTop:$('#scroll-3').offset().top},800);
	return false;
	});
	$(".arrow-down-3").click(function(){
	$('body,html').animate({scrollTop:0},800);
	return false;
	});
	});
	</script>
	</body>
</html>
